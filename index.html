<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="Assets/css/style.css" />

    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <!--------- Main Container ---------->
    <div class="container">
      <div class="row">
        <div class="col"><h2>Generate a Password</h2></div>
      </div>
      <div class="row">
        <div class="col"><hr /></div>
      </div>
      <div class="row">
        <div class="form-group col">
          <!--------- Textarea ----------->
          <textarea
            class="form-control"
            readonly
            id="password"
            placeholder="-- Your Secure Password --"
            aria-label="Generated Password"
            value="clipCopy()"
            rows="4"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr />
        </div>
      </div>
      <!----------- Buttons -------------->
      <div class="buttonsRow row">
        <div class="col-lg-6 btnCol">
          <button class="btn btn-danger btn-block" id="generate">
            Generate Password
          </button>
        </div>
        <div class="col-lg-6 btnCol">
          <button class="float-right btn btn-secondary btn-block" id="copy">
            Copy to Clipboard
          </button>
        </div>
      </div>
    </div>

    <script src="Assets/js/index.js" type="text/javascript"></script>
  </body>
</html>
